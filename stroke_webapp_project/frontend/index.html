<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stroke Risk Predictor</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background:#f6f7fb; }
    .container { max-width: 980px; margin: 40px auto; padding: 24px; background:#fff; border-radius: 16px;
                 box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
    h1 { margin-top: 0; }
    form { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
    label { font-weight: 600; display:block; margin-bottom: 6px; }
    input, select, button { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #d9dbe3; background:#fafbff; }
    button { background:#111827; color:#fff; cursor:pointer; border:0; }
    button:hover { opacity: 0.95; }
    .result { margin-top: 24px; padding: 16px; border-radius: 12px; background:#f0fdf4; border:1px solid #86efac; }
    .error { background:#fef2f2; border-color:#fecaca; }
    .row { display:flex; gap:10px; align-items:center; }
    footer { text-align:center; color:#6b7280; margin: 24px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stroke Risk Predictor</h1>
    <p>Enter details below and click <b>Predict</b>.</p>

    <form id="form">
      <div>
        <label>Gender</label>
        <select name="gender">
          <option>Female</option>
          <option>Male</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label>Ever Married</label>
        <select name="ever_married">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div>
        <label>Work Type</label>
        <select name="work_type">
          <option>Private</option>
          <option>Self-employed</option>
          <option>Govt_job</option>
          <option>children</option>
          <option>Never_worked</option>
        </select>
      </div>
      <div>
        <label>Residence Type</label>
        <select name="Residence_type">
          <option>Urban</option>
          <option>Rural</option>
        </select>
      </div>
      <div>
        <label>Smoking Status</label>
        <select name="smoking_status">
          <option>never smoked</option>
          <option>formerly smoked</option>
          <option>smokes</option>
          <option>Unknown</option>
        </select>
      </div>

      <div>
        <label>Age</label>
        <input name="age" type="number" step="1" min="0" max="120" value="45"/>
      </div>
      <div>
        <label>Hypertension (0/1)</label>
        <select name="hypertension"><option value="0">0</option><option value="1">1</option></select>
      </div>
      <div>
        <label>Heart Disease (0/1)</label>
        <select name="heart_disease"><option value="0">0</option><option value="1">1</option></select>
      </div>
      <div>
        <label>Avg Glucose Level</label>
        <input name="avg_glucose_level" type="number" step="0.1" min="0" max="500" value="110"/>
      </div>
      <div>
        <label>BMI</label>
        <input name="bmi" type="number" step="0.1" min="10" max="80" value="27"/>
      </div>

      <div style="grid-column: 1 / -1;">
        <button type="submit">Predict</button>
      </div>
    </form>

    <div id="result"></div>
    <footer>Backend: FastAPI â€” Frontend: Vanilla HTML/JS. </footer>
  </div>

  <script>
    const apiBase = (location.hostname === "localhost" || location.hostname === "127.0.0.1")
      ? "http://127.0.0.1:8000"
      : window.location.origin.replace(/:?\d*$/, ":8000"); // heuristic for same host

    const form = document.getElementById("form");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      // cast numeric
      data.age = parseFloat(data.age);
      data.hypertension = parseInt(data.hypertension);
      data.heart_disease = parseInt(data.heart_disease);
      data.avg_glucose_level = parseFloat(data.avg_glucose_level);
      data.bmi = parseFloat(data.bmi);
      try {
        const res = await fetch(apiBase + "/predict", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(data)
        });
        if (!res.ok) throw new Error(await res.text());
        const js = await res.json();
        const pct = (js.risk_probability * 100).toFixed(1);
        result.className = "result";
        result.innerHTML = `<b>Predicted Risk:</b> ${pct}%<br/><b>Label:</b> ${js.prediction ? "High Risk" : "Low Risk"}`;
      } catch (err) {
        result.className = "result error";
        result.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
